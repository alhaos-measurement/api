name: Deploy Go API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build Go application
        run: |
          GOOS=linux GOARCH=amd64 go build -o measure-api-service ./cmd/api/main.go

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Останавливаем сервис
            sudo systemctl stop measure-api-service || true
            
            # Создаем директорию если не существует
            sudo mkdir -p /opt/measure-api-service/
            
            # Меняем владельца на пользователя deployer для возможности записи
            sudo chown -R deployer:deployer /opt/measure-api-service/
            sudo chmod 755 /opt/measure-api-service
            
            # Очищаем директорию
            sudo rm -rf /opt/measure-api-service/*

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "measure-api-service,config/config.yml"
          target: "/opt/measure-api-service/"
          overwrite: true

      - name: Set proper permissions and start service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Устанавливаем правильного владельца для сервиса
            sudo chown -R measure-api-service:measure-api-service /opt/measure-api-service/
            
            # Устанавливаем права на исполняемый файл
            sudo chmod +x /opt/measure-api-service/measure-api-service
            
            # Запускаем сервис
            sudo systemctl daemon-reload
            sudo systemctl start measure-api-service
            sudo systemctl enable measure-api-service || true
            
            # Проверяем статус
            sudo systemctl status measure-api-service